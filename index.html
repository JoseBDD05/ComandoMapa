<!-- Declaraci√≥n del tipo de documento HTML -->
<!DOCTYPE html>
<html lang="es"> <!-- Inicio del documento HTML con idioma espa√±ol -->

<head>
    <!-- Configuraci√≥n de caracteres para admitir caracteres especiales -->
    <meta charset="UTF-8">
    <!-- Configuraci√≥n para hacer el sitio responsivo en dispositivos m√≥viles -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- T√≠tulo de la p√°gina -->
    <title>Asistente Virtual</title>
    
    <!-- Enlace a la hoja de estilos de Bootstrap para mejorar el dise√±o -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Inclusi√≥n de la librer√≠a jQuery para manipulaci√≥n del DOM y eventos -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <style>
        /* Establece una imagen de fondo y color de texto blanco */
        body {
            background: url('assets/img/fondo.jpg');
            color: white;
        }
        
        /* Estilos para el avatar con imagen redonda */
        .avatar {
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: url('assets/img/avatar_normal.png') center/cover;
            transition: all 0.3s ease;
        }
        
        /* Cambio de imagen cuando el avatar est√° "escuchando" */
        .avatar.listening {
            background: url('assets/img/avatar_listening.gif') center/cover;
        }
        
        /* Contenedor de las ondas de audio */
        .wave-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }
        
        /* Dise√±o de las ondas de animaci√≥n */
        .wave {
            width: 8px;
            height: 30px;
            margin: 0 3px;
            background-color: #00ffcc;
            border-radius: 4px;
            animation: wave-animation 1.5s infinite ease-in-out;
        }
        
        /* Retraso en la animaci√≥n de cada onda para efecto de secuencia */
        .wave:nth-child(2) {
            animation-delay: 0.2s;
        }
        .wave:nth-child(3) {
            animation-delay: 0.4s;
        }
        .wave:nth-child(4) {
            animation-delay: 0.6s;
        }
        .wave:nth-child(5) {
            animation-delay: 0.8s;
        }
        
        /* Animaci√≥n de las ondas de audio */
        @keyframes wave-animation {
            0%, 100% {
                transform: scaleY(1);
            }
            50% {
                transform: scaleY(1.8);
            }
        }
        
        /* Estilos del t√≠tulo con degradado animado */
        h1.fw-bold {
            font-size: 40px;
            background: linear-gradient(90deg, #ff0000 0%, #ff7300 25%, #ffcc00 50%, #00ff00 75%, #00ccff 100%);
            background-size: 400% 100%;
            color: transparent;
            -webkit-background-clip: text;
            animation: gradient-animation 5s linear infinite;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3), -1px -1px 2px rgba(255, 255, 255, 0.2);
        }
        
        /* Animaci√≥n del degradado del t√≠tulo */
        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>

<body class="d-flex flex-column vh-100 text-center">
    <!-- Encabezado con t√≠tulo animado -->
    <header class="py-3 bg-dark text-white shadow-sm">
        <h1 class="fw-bold"> ‚úÆ Asistente Virtual ‚úÆ</h1>
    </header>
    
    <!-- Contenido principal -->
    <main class="container d-flex flex-column align-items-center flex-grow-1 justify-content-center">
        <h1>Bienvenido</h1>
        
        <!-- Imagen del avatar -->
        <div class="avatar mb-3" id="avatar"></div>
        
        <!-- Texto de salida din√°mico -->
        <h2 id="outputText" class="fs-4 fw-light"></h2>
        
        <!-- Efecto de ondas para indicar reconocimiento de voz -->
        <div class="wave-container d-none" id="waveEffect">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
        
        <!-- Bot√≥n para iniciar la interacci√≥n -->
        <button id="startBtn" class="btn btn-lg btn-success mt-3 shadow-sm fw-bold">
            üé§ Iniciar
        </button>
        
        <!-- Mensaje de estado -->
        <h4 id="msgText" class="fs-6 text-warning mt-2"></h4>
    </main>
    
    <!-- Pie de p√°gina -->
    <footer class="py-2 bg-dark text-white shadow-sm">
        <p class="m-0">Desarrollado por: <strong>Jose Antonio Fuentes Ramirez</strong> | IHC</p>
        <br>
    </footer>
    
    <!-- Inclusi√≥n del archivo JavaScript externo -->
    <script src="js/main.js"></script>
    
    <script>
        /* Cuando el documento est√© listo */
        $(document).ready(function() {
            /* Al hacer clic en el bot√≥n de inicio */
            $('#startBtn').click(function () {
                /* Agrega la clase 'listening' al avatar para cambiar su imagen */
                $('#avatar').addClass('listening');
                /* Muestra el efecto de ondas de audio */
                $('#waveEffect').removeClass('d-none');
                
                /* Simulaci√≥n de animaci√≥n, despu√©s de 3 segundos oculta el efecto */
                setTimeout(() => {
                    $('#avatar').removeClass('listening');
                    $('#waveEffect').addClass('d-none');
                }, 3000);
            });
        });
    </script>
</body>

</html>
